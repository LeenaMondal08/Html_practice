<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form </title>
</head>
<body>
    <From>
        <center>
        <h3>Register Form</h3>
        <table>
            <tr>
                <td><b>Name :</b></td>
                <td>
                    <input type="text"placeholder="Enter Name">
                </td>
            </tr>
            <tr>
                <td><b>Password :</b></td>
                <td>
                    <input type="password"placeholder="Password">
                </td>
            </tr>
            <tr>
                <td><b>Email :</b></td>
                <td>
                    <input type="mail" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td><b>Date of birth :</b></td>
                <td><input type="date" name="birth"></td>
            </tr><br>
            <tr>
                <td><b>Gender :</b></td>
                <td>
                    <input type="radio" vale="Male" name="gender">Male
                    <input type="radio" vale="Female" name="gender">Female
                    <input type="radio" vale="other" name="gender">other
                </td>
            </tr>
            <tr>
                <td><b>Course :</b></td>
                <td>
                    <input type="checkbox"value="Math"name="course">Math
                    <input type="checkbox"value="Phy"name="course">Phy
                    <input type="checkbox"value="Chem"name="course">Chem
                </td>
            </tr>
            <tr>
                <td><b>Phone no :</b></td>
                <td>
                    <select>
                        <option value="+91">+91</option>
                        <option value="+92">+92</option>
                        <option value="+81">+81</option>
                        <option value="+94">+94</option>
                        <option value="+41">+41</option>
                    </select>
                    <input type="number"placeholder="9834******">
                </td>
            </tr>
        </table>
        <br><input type="submit"value="submit">
        </center>
    </From>
</body>
</html>
