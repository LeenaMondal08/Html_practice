<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
</head>
<body>
    <center>
        <table border="2" bordercolor="blue" height="70%" width="30%">
            <caption><font size="5"><b>Time Schedule</b></font></caption>
        <thead>
            <tr align="center">
                <th rowspan="3">day</th>
                <th colspan="3">seminar</th>
            </tr>
            <tr align="center">
                <th colspan="2">schedule</th>
                <th rowspan="2">topic</th>
            </tr>
            <tr align="center">
                <th>begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td rowspan="2">Monday</td>
                <td rowspan="2" bgcolor="yellow">8.00 am</td>
                <td rowspan="2" bgcolor="cyan">5.00 pm</td>
                <td>C</td>
            </tr>
            <tr align="center"><td>DS</td></tr>
            <tr align="center">
                <td rowspan="3">Tuesday</td>
                <td bgcolor="yellow">8.00 am</td>
                <td bgcolor="yellow">11.00 am</td>
                <td rowspan="2">DBMS</td>
            </tr>
            <tr align="center">
                <td bgcolor="yellow">11.00 am</td>
                <td bgcolor="cyan">2.00 pm</td>
            </tr>
            <tr align="center">
                <td bgcolor="violet">2.00 pm</td>
                <td bgcolor="cyan">5.00 pm</td>
                <td>OS</td>
            </tr>
            <tr align="center">
                <td>wednesday</td>
                <td bgcolor="yellow">8.00 am</td>
                <td bgcolor="cyan">12.00 pm</td>
                <td>Networks</td>
        </tbody>
        </table>
    </center>
</body>
</html>
